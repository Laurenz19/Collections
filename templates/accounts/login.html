{% extends './base.html' %}

{% load static %}
{% block title %}Login | FSG{% endblock %}
{% block content %}
   <div class="text-center mb-5">
    <img src="{% static 'design/docs/assets/images/favicon.svg'%}" height="48" class='mb-4'>
      <h3>Sign In</h3>
        <p>Please sign in to continue to FSG_Collection</p>
   </div>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group position-relative has-icon-left">
            <label for="username">Username</label>
            <div class="position-relative">
                <input type="text" name="username" class="form-control" palaceholder="Username" id="username">
                <div class="form-control-icon">
                     <i data-feather="user"></i>
                </div>
            </div>                
        </div>
         <div class="form-group position-relative has-icon-left">
             <div class="clearfix">
                <label for="password">Password</label>
            </div>
            <div class="position-relative">
                <input type="password" name="password" palaceholder="Password" class="form-control" id="password">
                <div class="form-control-icon">
                        <i data-feather="lock"></i>
                </div>
            </div>               
        </div>
        <div class='form-check clearfix my-4'>
            <div class="float-right">
                <a href="{% url 'register' %}">Don't have an account?</a>
            </div>
        </div>
         <div class="clearfix">
             <input type="submit" class="btn btn-primary float-right" value="Login">
        </div>
        {% for message in messages %}
           <p id="messages">{{message}}</p>
        {% endfor %}
    </form>
   
{% endblock %}
